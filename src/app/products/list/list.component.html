<div class="container">
  <div class="row">
    <table *ngIf="products" class="table table-bordered table-dark">
      <thead class="thead-light">
        <tr>
          <th scope="col">Ações</th>
          <th scope="col">Codigo produtos</th>
          <th scope="col">Nome</th>
          <th scope="col">Tipo produto</th>
          <th scope="col">Valor</th>
          <th scope="col">Descrição</th>
          <th scope="col">Selecione um produto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products | async">
          <th scope="row">
            <button class="btn btn-outline-primary md-2"
              (click)="edit(p, p.key)">
              Edit
            </button>
            <button class="btn btn-outline-danger md-2" (click)="delete(p.key)">
              Delete
            </button>
          </th>
          <td>{{ p.code }}</td>
          <td>{{ p.name }}</td>
          <td>{{ p.dropdown }}</td>
          <td>{{ p.value }}</td>
          <td>{{ p.text }}</td>
          <td>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1"
                >Marcar produto</label
              >
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-outline-primary md-2">Confirmar</button>
  </div>
  <nav
    class="d-flex justify-content-center"
    aria-label="Page navigation example"
  >
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
